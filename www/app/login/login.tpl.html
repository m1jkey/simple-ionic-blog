<!-- Login modal -->
<div class="login" ng-controller="LoginCtrl as login">
    <ion-content class="login-content padding text-center ">
      <h1 class="title">Simple Blog</h1>

    	<form class="login-form el-center" ng-submit="login.login(user)" name="loginForm">

        	<label class="item item-input icon ion-android-person">
          		<input type="text" placeholder="Username" ng-model="user.name" required>
        	</label>
        	<label class="item item-input icon ion-key">
          		<input type="password" placeholder="password" ng-model="user.password" required>
        	</label>

	        <button type="submit" class="button button-block button-positive " ng-disabled="loginForm.$invalid">Sign In</button>
    	</form>
  	</ion-content>

</div>
