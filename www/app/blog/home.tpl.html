<div class="blog">

    <ion-header-bar class="bar bar-dark main-header top">

        <h1 class="title">Simple Blog</h1>

        <button class="button button-icon ion-log-out" ng-controller="LoginCtrl as login" ng-show="blog.isLoggedIn" ng-click="login.logout()"></button>

    </ion-header-bar>

    <ion-content class="blog-content">
        <ion-list ng-show="blog.isLoggedIn && blog.articles.length" class="articles padding-top">

            <ion-item class="card padding article item-remove-animate" ng-repeat="article in blog.articles | orderBy: '-date'">

                <h2 class="article-title text-center"><a ui-sref="postDetails({name: article.title})">{{article.title}}</a></h2>
                <p class="article-content">{{article.body}}</p>
                <span class="article-date">{{article.date | date: 'dd,MM'}}</span>
                <div class="buttons padding-top" align="right">
                    <i class="edit_article button-icon ion-edit" ng-click="blog.editArticle(article)"></i>
                    <i class=" del_article button-icon ion-trash-a" ng-click="blog.removeArticle(article)"></i>
                </div>

            </ion-item>

        </ion-list>
        <div class="blog-empty-msg text-center" ng-show="!blog.articles.length"><p>The author is too lazy to post an article :(</p></div>

    </ion-content>
    <button class="button icon ion-android-add add-post" ng-show="blog.isLoggedIn" ng-click="blog.showModal('blog')"></button>
</div>
